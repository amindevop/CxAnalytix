version: 2.1
jobs:
  unit-test:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk
    steps:
      - checkout
      - run: set
      - run: dotnet test CxAnalytix.sln
  publish:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk
    steps:
      - checkout
      - run: dotnet publish CxAnalytix.sln -c Release -o artifacts
workflows:
  version: 2
  ci:
    jobs:
      - unit-test
      - publish:
          requires:
            - unit-test

